<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .card {
      margin: 1rem;
    }

    #addCardLink:hover {
      cursor: pointer;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Main Page</a>
      <span class="navbar-text"> Navbar text with an inline element </span>
    </div>
    </div>
  </nav>
  <div class="card w-75 mb-3">
    <div class="card-body">
      <a href="">
        <img src="../../resources/static/images/trashbin.png" class="float-end">
      </a>
      <a href="">
        <img src="../../resources/static/images/pencil.png" class="float-end">
      </a>
      <h4 class="card-title">유저 정보</h4>

      <p class="card-text">이름 : 김개똥</p>
      <p class="card-text">이메일 :kimgaeTtong@gatong.com </p>
      <p class="card-text">전화번호: 010-0000-0000</p>
    </div>
  </div>
  <div class="row" id="cardContainer">
</div>
    <div class="card text-bg-secondary mb-3 d-flex align-items-center justify-content-center" id="addCardLink">
    <div class="card-body">
      <img src="../../resources/static/images/plus.png">
    </div>
</div>
<script>
  function addCard() {
    // Create a new card element
    var newCard = document.createElement("div");
    newCard.className = "col-sm-6 mb-3 mb-sm-0";
    newCard.innerHTML = `
    <div class="card text-bg-secondary mb-3">
      <div class="card-body">
        <a href="">
          <img src="../../resources/static/images/trashbin.png" class="float-end" style="width: 20px;">
        </a>
        <a href="">
          <img src="../../resources/static/images/pencil.png" class="float-end" style="width: 20px;">
        </a>
        <h5 class="card-title">New Board Title</h5>
        <p class="card-text">New Board Description</p>
      </div>
    </div>
      `;

    document.getElementById("cardContainer").appendChild(newCard);
  }

  // Add event listener to the card
  document.getElementById("addCardLink").addEventListener("click", addCard);
</script>
</body>

</html>
