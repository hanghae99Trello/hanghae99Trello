<script>
  function addCard() {
    // Create a new card element
    var newCard = document.createElement("div");
    newCard.className = "col-sm-6 mb-3 mb-sm-0";
    newCard.innerHTML = `
        <div class="card text-bg-secondary mb-3">
          <div class="card-body">
            <a href="#">
              <img src="../../resources/static/images/trashbin.png" class="float-end" style="width: 20px;">
            </a>
            <a href="#">
              <img src="../../resources/static/images/pencil.png" class="float-end" style="width: 20px;">
            </a>
            <h5 class="card-title">New Board Title</h5>
            <p class="card-text">New Board Description</p>
          </div>
        </div>
      `;

    document.getElementById("cardContainer").appendChild(newCard);
  }

  // Add event listener to the card
  document.getElementById("addCardLink").addEventListener("click", addCard);
</script>
