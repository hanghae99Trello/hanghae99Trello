<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link type="text/css" th:href="@{/css/sign_style.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <meta charset="UTF-8">
    <title>할일헤븐</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sign-up-container">
                <form>
                    <h1>Create Account</h1>
                    <p id="signupWarningMessage" style="font-weight:100; text-align:center; color: red; display: none;">
                        모든 정보를 입력해주세요.
                    </p>
                    <input type="text" id="name" placeholder="Name">
                    <input type="text" id="nickname" placeholder="Nickname">
                    <input type="email" id="signupEmail" placeholder="Email">
                    <input type="text" id="phone" placeholder="Phone">
                    <input type="password" id="signupPassword" placeholder="Password">
                    <p id="signupSuccessMessage" style="font-weight:100; text-align:center; color: green; display: none;">
                        회원가입이 완료되었습니다!
                    </p>
                    <button class="form_btn" type="button" id="signUpBtn">Sign Up</button>
                </form>
            </div>
            <div class="sign-in-container">
                <form>
                    <h1>Sign In</h1>
                    <p id="loginFailedMessage" style="font-weight:100; text-align:center; color: red; display: none;">
                        로그인에 실패했습니다.<br />
                        회원 정보를 확인해 주세요.
                    </p>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button class="form_btn" type="button" id="signInBtn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn" class="overlay_btn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp" class="overlay_btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/sign_js.js}"></script>
</body>
</html>
